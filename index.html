<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Audiopium</title>
    <meta name="description" content="Audiopium">
    <meta name="author" content="SiriusLabs">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Mobile viewport optimization http://goo.gl/b9SaQ -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width minimum-scale=1.0 maximum-scale=1.0 user-scalable=no" />

</head>

<body>
    <div class="app-container">
        <div class="mobile-menu container">

            <!-- end of .mobile-menu .container -->
        </div>

        <div class="navbar container">
            <div class="logo-wrapper">
                <img class="logo" src="logo.svg" alt="audiopium logo">
            </div>

            <div class="menu-button-wrapper">
                <a href="" class="menu-button">Menu</a>
            </div>

            <!-- end of .navbar .container -->
        </div>

        <div class="add-music container">
            <input type="text" placeholder="Add Music Or Video URL">
            <button id="add-url-btn" class="primary-btn btn disabled">Add</button>
            <!-- end of .add-music .container -->
        </div>

        <div class="page-header container">
            <h1 class="page-header-title">
                Explore
            </h1>

            <input type="text" class="page-header-search" placeholder="Search Music">

            <div class="page-header-row-actions">
                <p class="section-title">
                    Today's Songs
                </p>
                <a href="" class="link-btn">Play All</a>
                <a href="" class="link-btn">View All</a>
            </div>
            <!-- end of .page-header .container -->
        </div>

        <div class="page-content container">
            <div class="mobile music-list-container">
                <div class="mobile-card songs-card">
                    <div class="mobile-card-info-row">
                        <div class="mobile-card-photo-container">
                            <img src="imgs/album-art.png" alt="" class="mobile-card-photo">
                        </div>

                        <div class="mobile-card-info">
                            <div class="mobile-card-info-top">
                                <p class="mobile-card-title">Juke Jam</p>
                                <p class="mobile-card-artist">Chance The Rapper</p>
                            </div>

                            <div class="mobile-card-info-bottom">
                                <p class="mobile-card-poster-name">Zachary Glagola</p>
                                <p class="mobile-card-posted-date">August 24, 2020</p>
                            </div>
                        </div>
                    </div>

                    <div class="mobile-card-actions-row">
                        <button class="secondary-btn small-btn">Preview</button>
                        <button class="tertiary-btn small-btn">Listen</button>
                        <a href="" class="icon">
                            <img src="icons/heart-icon.svg" alt="" class="icon-btn like-btn toggled-btn">
                        </a>
                        <a href="" class="icon">
                            <img src="icons/share-icon.svg" alt="" class="icon-btn share-btn">
                        </a>
                    </div>
                </div>

                <div class="mobile-card songs-card">
                    <div class="mobile-card-info-row">
                        <div class="mobile-card-photo-container">
                            <img src="imgs/album-art-2.png" alt="" class="mobile-card-photo">
                        </div>

                        <div class="mobile-card-info">
                            <div class="mobile-card-info-top">
                                <p class="mobile-card-title">Roses</p>
                                <p class="mobile-card-artist">St Jhn</p>
                            </div>

                            <div class="mobile-card-info-bottom">
                                <p class="mobile-card-poster-name">Aderinsola Akintilo Adeoye</p>
                                <p class="mobile-card-posted-date">Added April 17th, 2020</p>
                            </div>
                        </div>
                    </div>

                    <div class="mobile-card-actions-row">
                        <button class="secondary-btn small-btn">Preview</button>
                        <button class="tertiary-btn small-btn">Listen</button>
                        <a href="" class="icon">
                            <img src="icons/heart-icon.svg" alt="" class="icon-btn like-btn toggled-btn">
                        </a>
                        <a href="" class="icon">
                            <img src="icons/share-icon.svg" alt="" class="icon-btn share-btn">
                        </a>
                    </div>
                </div>

                <div class="mobile-card videos-card">
                    <div class="mobile-card-info-row">
                        <div class="mobile-card-photo-container">
                            <img src="imgs/album-art-3.png" alt="" class="mobile-card-photo">
                        </div>

                        <div class="mobile-card-info">
                            <div class="mobile-card-info-top">
                                <p class="mobile-card-title">Trouble Will Find Me</p>
                                <p class="mobile-card-artist">The National</p>
                            </div>

                            <div class="mobile-card-info-bottom">
                                <p class="mobile-card-poster-name">Hermona Tamrat</p>
                                <p class="mobile-card-posted-date">Added April 17th, 2020</p>
                            </div>
                        </div>
                    </div>

                    <div class="mobile-card-actions-row">
                        <button class="secondary-btn small-btn">Watch</button>
                        <a href="" class="icon">
                            <img src="icons/heart-icon.svg" alt="" class="icon-btn like-btn">
                        </a>
                        <a href="" class="icon">
                            <img src="icons/share-icon.svg" alt="" class="icon-btn share-btn">
                        </a>
                    </div>
                </div>
            </div>

            <div class="mobile audio-player container">
                <div class="audio-player-progress-bar">
                    <div class="audio-player-progress">
                        <!-- see css for width structure -->
                    </div>
                </div>
                <div class="audio-player-top">
                    <a href="" class="icon">
                        <img src="icons/previous-icon.svg" alt="" class="icon-btn prev-icon">
                    </a>
                    <a href="" class="icon">
                        <img src="icons/pause-icon.svg" alt="" class="icon-btn prev-icon">
                    </a>
                    <a href="" class="icon">
                        <img src="icons/next-icon.svg" alt="" class="icon-btn prev-icon">
                    </a>
                    <a href="" class="icon">
                        <img src="icons/shuffle-icon.svg" alt="" class="icon-btn prev-icon">
                    </a>
                    <a href="" class="icon">
                        <img src="icons/cancel-icon.svg" alt="" class="icon-btn prev-icon">
                    </a>
                </div>
                <div class="audio-player-bottom">
                    <div class="audio-player-photo-container">
                        <img src="imgs/album-art.png" alt="" class="audio-player-card-photo">
                    </div>

                    <div class="audio-player-info">
                        <p class="audio-player-song-title">
                            Juke Jam
                        </p>

                        <p class="audio-player-artist">
                            Chance The Rapper
                        </p>
                    </div>

                    <a href="" class="icon">
                        <img src="icons/heart-icon.svg" alt="" class="icon-btn like-btn">
                    </a>
                    <a href="" class="icon">
                        <img src="icons/share-icon.svg" alt="" class="icon-btn share-btn">
                    </a>
                </div>
                <!-- end of .mobile.audio-player -->
            </div>


            <div class="desktop audio-player container">

                <!-- end of .audio-player .container -->
            </div>

            <div class="desktop video-player container">

                <!-- end of .video-player .container -->
            </div>

            <!-- end of .page-content .container -->
        </div>

        <!-- end .app-container -->
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
