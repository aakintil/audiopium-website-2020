<html lang="en">

<head>

<body class="landing">

            <div class="nav-elements">

            </div>
        </div>

        <div class="content">
            <h1>Music from any platform, all in one place.</h1>
            <h4>Explore, stream, watch, and share an ever growing anthology of music and videos from around the world.
            </h4>
            <!-- <div class="signup-row">
                <input type="text" placeholder="Enter Email To Join The Waitlist">

            </div> -->

                    target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll" class="signup-row">

                        </div> -->

                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>

                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text" name="b_3d318b0f38cb96f3099780e9a_33e9473b46" tabindex="-1" value="">

                        <div class="clear">
                            <input type="submit" value="Request Invitation" name="subscribe" id="mc-embedded-subscribe"

                        </div>
                    </div>
                </form>
            </div>

            <!--End mc_embed_signup-->
        </div>
        <!-- end .site-container -->
    </div>

        video.load();
